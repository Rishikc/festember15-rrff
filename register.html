	<body>
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="index.html">Rolling Reels</a></h1>
					<nav id="nav">
						<ul>
							<li><a href="index.html">Home</a></li>
							
						</ul>
					</nav>

			<!-- Main -->
				<div id="main" class="wrapper style1">
					<div class="container">
						<header class="major">
							<h2>Register</h2>
						</header>

						<!-- Content -->
							<section id="content">
								<form id="data" method="post" enctype="multipart/form-data">
									
									<div>
  									<p><label for="name">Name:</label>
  									<input id="name" name="name" type="text" required/>
									</p>
									</div>
									<Br>
									
									<div>
  									<p><label for="mobile">Phone Number:</label>
  									<input id="mobile" name="mobile" type="number" required/>
									</p>
									</div>
									<br>
									
									<div>
  									<label for="email1">Email id:</label>
  									<input id="email1" name="email1" type="email" required/>
									</div>
									<br>
									
									<div>
  									<label for="email2">Confirm Email id:</label>
  									<input id="email2" name="email2" type="email" onblur="emailmatch()" required/>
									</div>
									
									<br>
									<div id="confirmemail">
									</div>
									
									<br>
									<div>
  									<label for="coll">College Name:</label>
  									<input id="coll" name="coll" type="text" required/>
									</div>

									<br>
									<div>
  									<label for="acc_no">Account Number:</label>
  									<input id="acc_no" name="acc_no" type="number" required/>
									</div>

									<br>
									<div>
  									<label for="acc_name">Account Name</label>
  									<input id="acc_name" name="acc_name" type="text" required/>
									</div>

									<br>
									<div>
  									<label for="bank">Bank &amp; Branch:</label>
  									<input id="bank" name="bank" type="text" required/>
									</div>
									
									<br>
									<div>
  									<label for="receipt">Receipt:</label>
  									<input type="file" name="receipt" id="receipt" required/>
									</div>

									<Br>
									<!-- <input type="submit" > -->
									<div id="form-button"></div>
									<button>submit</button>
								</form>
							</section>

					</div>
				</div>
